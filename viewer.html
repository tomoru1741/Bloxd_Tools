<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd Texture Viewer | Bloxd Tools for Bloxd Japan Wiki</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/viewer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/viewer.js" defer></script>
</head>

<body>

    <div class="app-container">
        <header class="header">
            <h1>Bloxd Texture Viewer</h1>
            <p class="subtitle">Bloxd Tools for <a href="https://bloxdjapan.miraheze.org/">Bloxd Japan Wiki</a></p>
            <p>ゲーム内からテクスチャを選択して表示します。各面のカスタマイズのほか、PNG保存が可能です。ハーフブロックにも対応しています。</p>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">🏠 Home</a>
                <a href="converter.html" class="nav-link">➔ Model Converter</a>
                <button id="theme-toggle" class="theme-toggle" title="テーマ切り替え">🌙</button>
            </nav>

            <div class="controls-container">
                <div class="toggles">
                    <label class="toggle-label">
                        <input type="checkbox" id="half-block-toggle"> ハーフブロック
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="all-faces-same-toggle"> 全面同じテクスチャ
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="show-special-toggle"> 特殊なブロックを表示
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="show-no-texture-toggle"> テクスチャなしを表示
                    </label>
                </div>

                <!-- Multi Select Controls -->
                <div class="toggles" style="margin-top: 8px; justify-content: center; align-items: center;">
                    <label class="toggle-label">
                        <input type="checkbox" id="multi-select-toggle"> 複数選択モード
                    </label>
                    <div id="multi-select-actions" class="multi-select-actions hidden"
                        style="display: flex; align-items: center; gap: 10px;">
                        <button id="select-all-btn" class="btn secondary">全選択</button>
                        <span id="selected-count" style="font-size: 0.9rem; color: var(--text-secondary);">0個選択中</span>
                    </div>
                </div>

                <div class="inputs-grid">
                    <!-- Block Search -->
                    <div class="input-group block-search-group">
                        <label>ブロック名</label>
                        <div class="custom-select-wrapper search-container">
                            <input type="text" id="block-search" placeholder="ブロックを検索..." autocomplete="off">
                            <button type="button" class="clear-btn hidden" id="clear-block-search"
                                title="クリア">×</button>
                            <span class="dropdown-arrow">▼</span>
                            <ul id="list-block" class="custom-options hidden"></ul>
                        </div>
                    </div>
                    <!-- Top Texture -->
                    <div class="input-group">
                        <label id="top-label">上面</label>
                        <div class="custom-select-wrapper search-container">
                            <input type="text" id="texture-search-top" placeholder="上面のテクスチャ..." autocomplete="off">
                            <button type="button" class="clear-btn hidden" id="clear-texture-top" title="クリア">×</button>
                            <span class="dropdown-arrow">▼</span>
                            <ul id="list-top" class="custom-options hidden"></ul>
                        </div>
                    </div>

                    <!-- Side Left Texture -->
                    <div class="input-group side-input">
                        <label>左側面</label>
                        <div class="custom-select-wrapper search-container">
                            <input type="text" id="texture-search-side-l" placeholder="左側面のテクスチャ..." autocomplete="off">
                            <button type="button" class="clear-btn hidden" id="clear-texture-side-l"
                                title="クリア">×</button>
                            <span class="dropdown-arrow">▼</span>
                            <ul id="list-side-l" class="custom-options hidden"></ul>
                        </div>
                    </div>

                    <!-- Side Right Texture -->
                    <div class="input-group side-input">
                        <label>右側面</label>
                        <div class="custom-select-wrapper search-container">
                            <input type="text" id="texture-search-side-r" placeholder="右側面のテクスチャ..." autocomplete="off">
                            <button type="button" class="clear-btn hidden" id="clear-texture-side-r"
                                title="クリア">×</button>
                            <span class="dropdown-arrow">▼</span>
                            <ul id="list-side-r" class="custom-options hidden"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="viewer-container">
            <div id="loading-indicator" class="loading hidden">テクスチャを読み込み中...</div>
            <!-- Modified IsoScene for better centering within container -->
            <div class="BlockRoot" id="block-root">
                <div class="IsoScene">
                    <div class="Cube">
                        <div class="Face top"></div>
                        <div class="Face left"></div>
                        <div class="Face right"></div>
                    </div>
                </div>
            </div>
            <button class="btn primary" id="save-btn" style="margin-top: 20px;">PNG保存</button>
        </main>

        <footer class="footer">
            <p>Made by tomoru1741</p>
        </footer>
    </div>

</body>

</html>
